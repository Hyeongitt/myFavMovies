<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch 시작하기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      fetch("http://spartacodingclub.shop/sparta_api/seoulair")
        .then((res) => res.json())
        .then((data) => {
          let listOfGu = data["RealtimeCityAir"]["row"];
          listOfGu.forEach((a) => {
            let nameOfgu = a["MSRSTE_NM"];
            let Mise = a["IDEX_MVL"];
            console.log(nameOfgu, Mise);
            let temp_html = `<p>'${nameOfgu}'의 미세먼지수치는 ${Mise}입니다.</p>`;
            $("#q1").append(temp_html);
          });
        });
    </script>
  </head>
  <body>
    Fetch 연습을 위한 페이지
    <div id="q1"></div>
  </body>
</html>
